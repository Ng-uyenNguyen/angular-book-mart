<nav class="navbar navbar-expand-lg">
    <div class="container">
        <div>
            <img src="../../../../assets/images/logo.png" width="100" height="100" alt="" />
            <a class="navbar-brand fw-bold" href="#">Book Mart</a>
        </div>
        <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item" *ngFor="let item of navItem">
                <a class=" fw-bold fs-5" aria-current="page" [routerLink]="item.path" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}">
                    {{item.display}}
                </a>
            </li>
        </ul>
        <div>
            <div class="dropdown d-inline">
                <i class="bi bi-person" data-bs-toggle="dropdown" aria-expanded="false"></i>
