<div class="float-end" style="padding-top: 24px; width :70%;">
    <form #f="ngForm" class="d-flex" style="padding-left: 10px">
        <input [(ngModel)]="searchText" name="message" (keydown)="onSearch($event)" class="form-control border"
            type="search" placeholder="Search books..." aria-label="Search">
        <i class="bi bi-search"></i>
    </form>
    <div class="row row-cols-md-3 row-cols-sm-2 gy-4 m-0">
        <app-book *ngFor="let book of displayBooks" [book]="book"></app-book>
    </div>
    <nav aria-label="Page navigation" class="mt-5">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item" *ngFor="let page of [].constructor(pageLength); let i = index"
                [ngClass]="{active: currentPage == i+1}">
                <a class="page-link" style="cursor: pointer;" (click)="setCurrentPage(i+1)">{{i+1}}</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
